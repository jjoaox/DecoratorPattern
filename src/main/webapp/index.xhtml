<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>AP2 DSW</title></h:head>
	
	<h:body>
	
		<p:messages id="messages" showDetail="true" closable="true">
	    	<p:autoUpdate/>
	    </p:messages>
	    
	    <h:outputText>Registro de Planetas</h:outputText>
	    
	    <h:form id="form">
		
			<p:panelGrid columns="2">
			
				<p:outputLabel value="Nome do Planeta: "/>
				<p:inputText value="#{planetaBean.planeta.nome}"/>
				<p:commandButton value="Salvar" action="#{planetaBean.salvar}" update="form"/>
				<p:button outcome="listagem" value="Listar"/>
			
			</p:panelGrid>
		
		</h:form>
	    
	</h:body>

</html>
